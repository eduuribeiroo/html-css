<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="António Andrade">
    <meta name="description" content="HTML CLASS - Audio">
    <meta name="keywords" content=" ">
    <title>HTML CLASS - Formulários</title>
    <link rel="stylesheet" href="css/estilo3.css">
    <style>
        input {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>HTML CLASS - Formulários</h1>

    <form action="#" class="meuform";>
<div class="form-group">

    <form action="" method="">
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" type="text" placeholder="Insira o nome" required><br>
    </div>
    <div class="form-group">

        <label for="apelido">Apelido:</label>
        <input id="apelido" name="apelido" type="text" placeholder="Insira o apelido"><br>
    </div>
        <div class="form-group">

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="Insira a email"><br>
    </div>
        <div class="form-group">

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Insira a password"><br>
    </div>
        <div class="form-group">

        <label for="nota">Nota:</label>
        <input type="number" step="1" min="0" max="20" name="nota" id="nota" value="10" placeholder="Insira a sua nota"> <br>
    </div>
        <div class="form-group">

        <label for="dtnasc">Data de Nascimento:</label>
        <input type="date" name="dtnasc" id="dtnasc"><br>
    </div>
            <hr>
            <div class="form-group">

    
        <label for="animal">Escolha o animal</label><br>
        <input type="radio" name="animal" value="cão" id="cao"><label for="cao">Cão</label><br>
        <input type="radio" name="animal" value="gato" id="gato"><label for="gato">Gato</label><br>
    </div>

        <hr>
        <div class="form-group">

        <label for="cor">O que tem em casa?</label><br>
        <input type="checkbox" name="computador" value="computador" id="computador"><label for="computador">Computador</label><br>
        <input type="checkbox" name="tablet" value="tablet" id="tablet"><label for="tablet">Tablet</label><br>
        <input type="checkbox" name="tv" value="tv" id="tv"><label for="tv">Tv</label><br>
        <hr>
    </div>
    <div class="form-group">
        <label for="cidade">Cidade:</label>
        <select name="cidade" id="cidade">
            <option value="" selected disabled>Selecione uma cidade</option>
            <option value="lisboa">Lisboa</option>
            <option value="porto">Porto</option>
            <option value="aveiro">Aveiro</option>
            <option value="coimbra">Coimbra</option>
        </select><br>
    </div>

        <hr>
        <div class="form-group">
        <label for="obs">Observações</label><br>
        <textarea name="obs" id="obs" rows="5" cols="80" placeholder="deixe a sua mensagem aqui"></textarea><br>

        <input type="submit" value="Enviar">
    </div>


    </form>
    
    <hr>
    <h2>Video</h2>
    <video controls width="400px">
        <source src="videos/teste.mp4"type="video/mp4"></source>
        ></video>   
    
   

    



    

    
</body>
</html>
